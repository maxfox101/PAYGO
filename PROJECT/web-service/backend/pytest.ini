[tool:pytest]
# Основные настройки pytest
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5
    --reruns=2
    --reruns-delay=1

# Настройки coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Настройки для различных типов тестов
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    api: API tests
    database: Database tests
    cache: Cache tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests

# Настройки для параллельного выполнения
minversion = 6.0
addopts = 
    -n auto
    --dist=loadfile

# Настройки для логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки для временных файлов
tmp_path_factory.mktemp = pytest_tmpdir

# Настройки для асинхронных тестов
asyncio_mode = auto

# Настройки для моков
mock_use_standalone_module = true


